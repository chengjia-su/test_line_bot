<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入成功</title>
</head>
<body>
  <h1>登入成功</h1>
  <a href="/logout">登出</a>

<h1>查詢車主資料</h1>
  
<form method="post" action="/admin">
  <div>
    <input type="text" id="lice" name="lice" placeholder="輸入車號 例如:1234">
  </div>
  <button type="submit">查詢紀錄</button>
</form>

{% for record in car_record %}
<div class="row">
<div class="col">
  <p>{{ record[0] }}<p>
</div>
<div class="col">
  <p>{{ record[1] }}<p>
</div>
</div>
{% endfor %}

</body>
</html>
